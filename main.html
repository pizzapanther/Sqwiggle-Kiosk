<!DOCTYPE html>
<html>
  <head>
    <title>Sqwiggle Kiosk</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="mainWrapper">
      <div id="buttons">
        <div class="user">
          <label></label>
        </div>
        <div>
          <button type="button" id="loginButton" class="btn btn-primary btn-lg">Login &raquo;</button>
          <button type="button" id="changeButton" class="btn btn-info btn-lg">Change Login Info</button>
        </div>
      </div>
      <div id="loginForm" class="well">
        <form role="form">
          <div class="form-group">
            <label for="input_email">E-Mail</label>
            <input type="email" class="form-control input-lg" id="input_email">
          </div>
          <div class="form-group">
            <label for="input_password">Password</label>
            <input type="password" class="form-control input-lg" id="input_password">
          </div>
          <div class="form-group">
            <label for="input_company">Company Slug</label>
            <input type="text" class="form-control input-lg" id="input_company">
          </div>
          <div class="form-group">
            <label for="input_room">Room Slug <sup>(optional)</sup></label>
            <input type="text" class="form-control input-lg" id="input_room">
          </div>
          <button type="button" id="saveButton" class="btn btn-primary btn-lg">Save &amp; Login &raquo;</button>&nbsp;&nbsp;
          <button type="button" id="cancelButton" class="btn btn-default btn-lg">Cancel</button>
        </form>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
